name: Build V3XCTRL Executable (macOS)

on:
  push:
    branches: [ master, develop ]
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt pyinstaller

      - name: Build executable with PyInstaller
        run: |
          cd src
          pyinstaller --noconfirm --onefile --windowed -n V3XCTRL ui/main.py

      - name: Rename output
        shell: bash
        run: |
          cd src/dist
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          mv V3XCTRL V3XCTRL-$SHA

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: V3XCTRL-macOS
          path: src/dist/V3XCTRL-*
