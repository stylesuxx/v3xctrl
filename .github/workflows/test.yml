name: Run Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libcairo2-dev pkg-config libgirepository1.0-dev
          python -m pip install --upgrade pip
          pip install -r ./build/requirements/viewer.txt
          pip install -r ./build/requirements/streamer.txt
          pip install -r ./build/requirements/develop.txt
          pip install -r ./build/requirements/udp_relay.txt

      - name: Run tests
        run: python -m pytest tests
