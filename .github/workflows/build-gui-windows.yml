name: Build V3XCTRL GUI Executable (Windows)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Git branch to build'
        required: true
        default: 'master'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt pyinstaller

      - name: Build executable with PyInstaller
        run: |
          cd src
          pyinstaller --noconfirm --onefile -n V3XCTRL ui/main.py

      - name: Rename output
        shell: bash
        run: |
          cd src/dist
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          mv V3XCTRL.exe V3XCTRL-$SHA.exe

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: V3XCTRL-Windows
          path: src/dist/V3XCTRL-*.exe

  call-cleanup:
    name: Cleanup old workflow runs
    needs: build-windows
    uses: ./.github/workflows/cleanup-old-runs.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      keep_run_id: ${{ github.run_id }}
      workflow_name: ${{ github.workflow }}
