name: Build V3XCTRL GUI Executable (Linux)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Git branch to build'
        required: true
        default: 'master'

jobs:
  build-linux:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 for better glibc compatibility (glibc 2.35)

    steps:
      - uses: actions/checkout@v4

      - name: Install Python 3.11 from Deadsnakes
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt update
          sudo apt install -y python3.11 python3.11-venv python3.11-dev

      - name: Set up virtualenv + install requirements
        run: |
          python3.11 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ./build/requirements/viewer.txt pyinstaller

      - name: Build executable with PyInstaller
        run: |
          source venv/bin/activate
          cd src
          pyinstaller --noconfirm --onedir --windowed \
            --icon=v3xctrl_ui/assets/images/logo.ico \
            --add-data "v3xctrl_ui/assets:assets" \
            --collect-data material_icons \
            -n V3XCTRL v3xctrl_ui/main.py

      - name: Download appimagetool
        run: |
          wget https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

      - name: Create AppImage structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy the entire PyInstaller directory (contains all bundled libraries)
          cp -r src/dist/V3XCTRL AppDir/usr/bin/v3xctrl

          # Copy icon (appimagetool will create .DirIcon symlink automatically)
          cp src/v3xctrl_ui/assets/images/logo.png AppDir/usr/share/icons/hicolor/256x256/apps/v3xctrl.png
          cp src/v3xctrl_ui/assets/images/logo.png AppDir/v3xctrl.png

          # Create desktop entry
          cat > AppDir/usr/share/applications/v3xctrl.desktop << 'EOF'
[Desktop Entry]
Name=V3XCTRL
Exec=v3xctrl
Icon=v3xctrl
Type=Application
Categories=Utility;
EOF

          # Create AppRun script that launches the PyInstaller executable
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          exec "${HERE}/usr/bin/v3xctrl/V3XCTRL" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Copy desktop file to root
          cp AppDir/usr/share/applications/v3xctrl.desktop AppDir/

      - name: Build AppImage
        run: |
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          ARCH=x86_64 ./appimagetool-x86_64.AppImage AppDir V3XCTRL-$SHA-x86_64.AppImage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: V3XCTRL-Linux-AppImage
          path: V3XCTRL-*-x86_64.AppImage

  call-cleanup:
    name: Cleanup old workflow runs
    needs: build-linux
    uses: ./.github/workflows/cleanup-old-runs.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      keep_run_id: ${{ github.run_id }}
      workflow_name: ${{ github.workflow }}
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
