name: Build V3XCTRL GUI Executable (macOS)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Git branch to build'
        required: true
        default: 'master'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./build/requirements/viewer.txt pyinstaller

      - name: Build executable with PyInstaller
        run: |
          cd src
          pyinstaller --noconfirm --onefile --windowed -n V3XCTRL v3xctrl_ui/main.py

      - name: Rename output
        shell: bash
        run: |
          cd src/dist
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          mv V3XCTRL V3XCTRL-$SHA

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: V3XCTRL-macOS
          path: src/dist/V3XCTRL-*

  call-cleanup:
    name: Cleanup old workflow runs
    needs: build-macos
    uses: ./.github/workflows/cleanup-old-runs.yml
    with:
      branch: ${{ github.event.inputs.branch }}
      keep_run_id: ${{ github.run_id }}
      workflow_name: ${{ github.workflow }}
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
