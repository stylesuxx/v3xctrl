name: Build V3XCTRL Executables

on:
  push:
    branches: [ master, develop ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      # Set up Python 3.11 for macOS and Windows
      - name: Set up Python 3.11 (Windows/macOS only)
        if: runner.os != 'Linux'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install Python 3.11 from Deadsnakes on Linux
      - name: Install Python 3.11 from Deadsnakes (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository ppa:deadsnakes/ppa -y
          sudo apt update
          sudo apt install -y python3.11 python3.11-venv python3.11-dev

      # Set up virtualenv and install deps on Linux
      - name: Set up virtualenv + install requirements (Linux only)
        if: runner.os == 'Linux'
        run: |
          python3.11 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-server.txt pyinstaller staticx

      # Install deps on Windows/macOS
      - name: Install dependencies (Windows/macOS)
        if: runner.os != 'Linux'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt pyinstaller

      # Build with PyInstaller
      - name: Build executable with PyInstaller
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            source venv/bin/activate
          fi
          cd src
          pyinstaller --noconfirm --onefile --windowed -n V3XCTRL ui/main.py

      # Make static binary with staticx (Linux only)
      - name: Make static binary with staticx (Linux only)
        if: runner.os == 'Linux'
        run: |
          source venv/bin/activate
          staticx src/dist/V3XCTRL src/dist/V3XCTRL-static

      # Rename outputs with commit SHA
      - name: Rename output
        shell: bash
        run: |
          cd src/dist
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv V3XCTRL.exe V3XCTRL-Windows-$SHA.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            mv V3XCTRL V3XCTRL-macOS-$SHA
          else
            mv V3XCTRL-static V3XCTRL-Linux-$SHA
          fi

      # Upload result
      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: V3XCTRL-${{ runner.os }}
          path: src/dist/V3XCTRL-*
