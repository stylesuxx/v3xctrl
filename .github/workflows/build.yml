name: Build V3XCTRL Executables

on:
  push:
    branches: [ master, develop ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt pyinstaller

      - name: Build executable with PyInstaller
        run: |
          cd src
          pyinstaller --noconfirm --onefile --windowed -n V3XCTRL ui/main.py

      - name: Rename executable with OS and SHA
        shell: bash
        run: |
          cd src/dist
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv V3XCTRL.exe V3XCTRL-Windows-$SHA.exe
          else
            mv V3XCTRL V3XCTRL-${{ runner.os }}-$SHA
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: V3XCTRL-${{ runner.os }}
          path: src/dist/V3XCTRL-*
