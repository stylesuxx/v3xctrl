name: Build V3XCTRL Executables

on:
  push:
    branches: [ master, develop ]
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-server.txt pyinstaller

      - name: Build executable with PyInstaller
        run: |
          cd src
          pyinstaller --noconfirm --onefile --windowed -n V3XCTRL ui/main.py

      - name: Rename and Zip executable
        shell: bash
        run: |
          cd src/dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            zip V3XCTRL-Windows.zip V3XCTRL.exe
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            zip V3XCTRL-macOS.zip V3XCTRL
          else
            zip V3XCTRL-Linux.zip V3XCTRL
          fi

      - name: Upload zipped executable
        uses: actions/upload-artifact@v4
        with:
          name: V3XCTRL-${{ runner.os }}
          path: |
            src/dist/V3XCTRL-*.zip
